<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title className="text-4xl">Formulário - Front-end Estático</title>
    <link rel="stylesheet" href="../dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695006414/k3qiyblwfk0gs7zuw71j.png"
    />
    <link rel="stylesheet" href="./assets/js/style.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
  </head>
  <body>
    <main>
      <section
        class="h-screen bg-[#181d23] flex flex-col items-center justify-around mx-auto"
      >
        <div
          class="w-full flex mx-auto items-center justify-center mr-auto ml-auto relative"
        >
          <img
            class="w-[60px] md:w-[80px] top-6 md:top-10"
            src="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695008540/Ada/ryojcrtncrh2mxvkclnh.jpg "
            alt=""
          />
        </div>

        <form
          id="form"
          class="flex flex-col gap-4 bg-[#282c33] relative text-white p-7 md:p-12 justify-center border-solid border-[#333] rounded-lg"
          action="https://api.sheetmonkey.io/form/8qkiUvcobLFUVZQgG38F4F"
          method="post"
        >
          <div>
            <p
              class="text-xl md:text-2xl font-semibold relative text-white text-center justify-center items-center"
            >
              Receba os
              <span class="text-[#9adc59]">melhores</span> descontos!
            </p>
            <p class="text-sm md:text-base text-gray-400 text-center">
              Cadastre-se e receba descontos exclusivos.
            </p>
          </div>

          <label>
            <input
              class="bg-[#333] text-white placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              type="text"
              name="Name"
              required
              pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+"
              title="Apenas letras são permitidas"
              placeholder="Nome Completo"
            />
          </label>

          <label>
            <input
              class="bg-[#333] text-white placeholder:text-gray-400 w-full p-4 rounded-lg border-solid border-2 border-white/10 focus:border-[#9adc59] outline-0 transition-all delay-1200"
              type="email"
              name="Email"
              required
              placeholder="Digite seu e-mail"
            />
          </label>

          <div class="flex items-center ml-2">
            <input
              id="checkbox1"
              type="checkbox"
              name="checkbox1"
              value="Acabou com o email dele"
            />
            <label for="checkbox1" class="ml-2 text-sm font-medium text-white"
              >Exploda meu e-mail com ofertas</label
            >
          </div>
          <div class="flex items-center ml-2">
            <input
              id="checkbox2"
              type="checkbox"
              name="checkbox2"
              value="Catapimbas"
            />
            <label
              for="checkbox2"
              class="ml-2 text-sm text-gray-500 font-medium line-through uppercase"
              >Faça eu ter que criar outro e-mail</label
            >
          </div>

          <input
            id="submit-button"
            type="submit"
            value="Enviar"
            class="w-full bg-[#9adc59] text-lg font-semibold hover:bg-[#7ebb4a] shadow-lg hover:shadow-[#9adc59]/60 text-black hover:text-white transition-all text-center p-4 rounded-xl"
          />
        </form>
        <div class="w-[120px] md:w-[160px]">
          <img
            class="w-full"
            src="https://res.cloudinary.com/dgeeyohmv/image/upload/v1695008534/Ada/dgcygx4kbkaxmw73mpmv.png"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
